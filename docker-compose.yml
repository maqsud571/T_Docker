version: '3'

services:
  django:
    container_name: django
    build:
      context: .
      dockerfile: Dockerfile
    command: "python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./Core:/Core
    ports:
      - 8080:8000
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
